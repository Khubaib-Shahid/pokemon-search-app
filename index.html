<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-xxxl">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          
          <a class="navbar-brand"
            ><img src="Images/download-removebg-preview.png" width="160" alt=""
          /></a>
        
<div class="d-flex input-box">
            <input
            required
              id="search-input"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="search-button" class="btn btn-primary" onclick="searching()">
              Search
            </button>
          </div>
        </div>
      </nav>

      <div class="main">
        <div class="card text-center" style="width: 20rem">
          <div class="img-div">
          <img id="sprite" src="Images/no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-coming-soon-sign-simple-nature-silhouette-in-frame-isolated-illustration-vector.jpg" class="card-img-top" alt="pokemon-image" />
        </div>
          <div class="card-body">
            <h5 class="card-title"><span id="pokemon-id"># </span><span id="pokemon-name">Name</span></h5>
            <p class="card-text">
              <span id="weight">Weight: </span> <span id="height">Height: </span><div id="types"><span class="badge text-bg-warning"></span><span class="badge text-bg-success"></span></div>
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><span>HP: </span><span id="hp">00</span></li>
            <li class="list-group-item"><span>Attack: </span><span id="attack">00</span></li>
            <li class="list-group-item"><span>Defense: </span><span id="defense">00</span></li>
            <li class="list-group-item"><span>Special Attack: </span><span id="special-attack">00</span></li>
            <li class="list-group-item"><span>Special Defense: </span><span id="special-defense">00</span></li>
            <li class="list-group-item"><span>Speed</span><span id="speed">00</span></li>
          </ul>
          <!-- <div class="card-body">
            
          </div> -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
